<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>发布留言</title>
    <link th:href="@{~/static/css/header.css}" href="../../static/css/header.css" rel="stylesheet"/>
    <link th:href="@{~/static/css/footer.css}" href="../../static/css/footer.css" rel="stylesheet"/>
    <link th:href="@{~/static/css/animate.css}" href="../../static/css/animate.css"
          rel="stylesheet"/>
    <link th:href="@{~/static/css/login.css}" href="../../static/css/login.css" rel="stylesheet"/>
    <style>
        input {
            height: 40px;
            width: 300px;
        }
    </style>
</head>
<body>
<div th:replace="~{/fragment/header :: header}">
</div>
<div style="width: auto; margin: 60px 330px 0; font-size: 20px">
    <form action="/message/addMessage" method="post" th:object="${messageForm.message}">
        <input type="hidden" name="author" th:value="${session.name}">
        标题:
        <label>
            <input type="text" name="title" th:value="*{title}">
        </label><br><br>
        内容:
        <label>
            <textarea name="context" th:value="*{context}"
                      style="height: 150px; width: 300px"></textarea>
        </label><br><br>
        <label>
            <input type="submit" value="留言" style="width: auto">
        </label>
    </form>
</div>
</body>
</html>
